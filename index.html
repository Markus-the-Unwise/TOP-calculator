<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frame">
        <div style="height: 30px;background-color: aqua;" id="result"></div>
        <div id="numberKeys">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
        </div>
        <div id="operationKeys">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <button id="equal">=</button>
    </div>
    <div class="testingArea">
        <input id="operationSelected" type="checkbox">
        <label for="operationSelected">Operation Selected</label>
    </div>
    <div class="displayArea">
        <p id="firstValueDisplay">First Value:</p>
        <p id="secondValueDisplay">Second Value:</p>
        <p id="operationDisplay">Operation:</p>
        <p id="resultDisplay">Result:</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
