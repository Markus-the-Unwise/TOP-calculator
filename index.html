<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frame">
        <div style="height: 30px;background-color: aqua;" id="result"></div>
        <div class="buttons">
            <div class="numbers" id="numberKeys">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                
            </div>
            <div class="operations" id="operationKeys">
                <button id="+">+</button>
                <button id="-">-</button>
                <button id="*">*</button>
                <button id="/">/</button>
                <button id="=">=</button>
            </div>
        </div>
        
    </div>
    <div class="testingArea">
        <input id="operationSelected" type="checkbox">
        <label for="operationSelected">Operation Selected</label>
    </div>
    <div class="displayArea">
        <p id="firstValueDisplay">First Value:</p>
        <p id="secondValueDisplay">Second Value:</p>
        <p id="operationDisplay">Operation:</p>
        <p id="resultDisplay">Result:</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
